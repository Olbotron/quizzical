<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard of Oz</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Quizzers Ready!</h1>
<div class="quiz-container">
    <div id="quiz">
        <form id="quizForm">
            <div class="question">
                <p id="question"></p>
                <div class="answers" id="answers">
                    <label>
                        <input type="radio" name="answer" id="answer1" value="0">
                        <span id="answer1"></span>
                    </label>
                    <label>
                        <input type="radio" name="answer" id="answer2" value="1">
                        <span id="answer2"></span>
                    </label>
                    <label>
                        <input type="radio" name="answer" id="answer3" value="2">
                        <span id="answer3"></span>
                    </label>
                    <label>
                        <input type="radio" name="answer" id="answer4" value="3">
                        <span id="answer4"></span>
                    </label>
                </div>
            </div>
            <button type="submit" id="submit">Check</button>
        </form>
        <div id="newQuizForm"></div>
    </div>
</div>
<script src="assets/js/quiz.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
